<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Qi</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lib/owlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../lib/owlCarousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<script type="text/javascript" src="index.js"></script>
<body>
    <header>
        <img src="../images/logo.png" alt="">
        <div class="search">
            <input type="text" placeholder="O que está procurando?">
            <i class="material-icons">search</i>
        </div>
        <div class="user">
            <i class="material-icons">account_circle</i>
            <span>Minha Conta</span>
        </div>
        <div class="carrinho">
            <i class="material-icons">shopping_cart</i>
        </div>
    </header>
    <section>
        <div id="banner" class="owl-carousel owl-theme">
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
        </div>

        <div id="produtos" class="owl-carousel owl-theme">
            <div class="item">
                <img src="../images/img-carousel.png">
                <div class="info">
                    <span class="title">Sapato Floater Preto</span>
                    <span class="avaliacao"></span>
                    <div class="preco">
                        <span>por</span>
                        <span class="valor">R$ 259,90</span>
                    </div>
                    <span class="parcelamento">ou em 9x de 26,87</span>
                    <button>Comprar</button>
                </div>
            </div>
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
            <div class="item">
                <img src="../images/img-carousel.png">
            </div>
        </div>
    </section>
    <footer>
        <div class="localizacao">
            <h3>Localização</h3>
            <div class="separador"></div>
            <span>Rua Ifigênia Maria de Oliveira 3793</span>
            <span>Jd. Piratininga - 14403-583</span>
            <span>Franca SP, Brasil</span>
            <span>contato@clickqi.com.br</span>
            <span>+55 16 3713-6985</span>
        </div>
        <div class="contato">
            <button>
                <i class="material-icons">mail</i>
                <span>Entre em contato</span>
            </button>
            <button>
                <i class="material-icons">phone</i>
                <span>Fale com o nosso consultor online</span>
            </button>
        </div>
        <div class="created">
            <img src="../images/click.png">
            <img src="../images/vtex.png">
        </div>
    </footer>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/owlCarousel/dist/owl.carousel.min.js" ></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#banner").owlCarousel({
                animateOut: 'slideOutDown',
                animateIn: 'flipInX',
                loop: true,
                items:1,
            });
        });
        $(document).ready(function(){
            $("#produtos").owlCarousel({
                loop:true,
                margin:10,
                responsiveClass:true,
                dots: false,
                responsive:{
                    0:{
                        items:1,
                    },
                    600:{
                        items:3,
                    },
                    1000:{
                        items:4,
                    }
                }
            });
        });
    </script>
</body>
</html>
